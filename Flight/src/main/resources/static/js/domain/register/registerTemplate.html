<div class="jumbotron" id="home">
			<h1>Register</h1>
			<a href="http://localhost:8080/flight/?#/login"><h3>Already Registered Go To Login page</h3></a>
		</div>
			<form class="form-horizontal" ng-submit="registerController.signup()">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="username"
							placeholder="Name" ng-model="registerController.username">
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="password"
							placeholder="Password" ng-model="registerController.password">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="submit" class="btn btn-success"><a href="#login">Submit</a></button>
					</div>
				</div>
			</form>
		</div>
