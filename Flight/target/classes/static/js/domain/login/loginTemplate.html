<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

</head>
<body>

<div>

<div class="jumbotron" id="home">
			<h1>Login</h1>
		</div>
		      <button type="button" class="btn btn-success  center-block" ng-button="registerController.signup()"><a href="#register">Register</a></button>
			<form class="form-horizontal" ng-submit="loginController.login()">
             
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="username"
							placeholder="Name" ng-model="loginController.username">
					</div>
				</div>

				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-2">
						<input type="password" class="form-control" id="password"
							placeholder="Password" ng-model="loginController.password">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8 ">
						<button type="submit" class="btn btn-success"><a href="#searchFlights">GO</a></button>
						 <!-- <button type="button" class="btn btn-success  center-block" ng-button="registerController.signup()"><a href="#register">Register</a></button> -->
					<div>
				</div>
			</form>
		</div>
</body>
</html>
